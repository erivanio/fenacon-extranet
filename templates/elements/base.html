<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fenacon | {% block title %}{% endblock %}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="{{ MEDIA_URL }}bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- jvectormap -->
    <link rel="stylesheet" href="{{ MEDIA_URL }}plugins/jvectormap/jquery-jvectormap-1.2.2.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{ MEDIA_URL }}dist/css/AdminLTE.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="{{ MEDIA_URL }}dist/css/skins/skin-purple-light.min.css">
    {% block extracss %}{% endblock %}
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    {% include 'elements/header.html' %}

    {% include 'elements/sidebar.html' %}

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>
    <!-- /.content-wrapper -->
    {% include 'elements/footer.html' %}

</div>
<!-- ./wrapper -->

<!-- jQuery 2.1.4 -->
<script src="{{ MEDIA_URL }}plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="{{ MEDIA_URL }}bootstrap/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="{{ MEDIA_URL }}plugins/fastclick/fastclick.min.js"></script>
<!-- AdminLTE App -->
<script src="{{ MEDIA_URL }}dist/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="{{ MEDIA_URL }}dist/js/demo.js"></script>
<script type="text/javascript">
    $('#id_btn_folder').click(function(e){
        $.ajax({
            type: "POST",
            url: "{% url 'create_folder' %}",
            data: $('#id_form_folder').serialize(),
            success: function () {
                location.reload();
            },
            error: function () {
                location.reload();
            }
        });
        e.preventDefault();
    });
</script>
<script type="text/javascript">
    $("#id_form_file").submit(function(){

        var formData = new FormData($(this)[0]);

        $.ajax({
            url: "{% url 'create_file' %}",
            type: 'POST',
            data: formData,
            async: false,
            success: function () {
                location.reload();
            },
            error: function () {
                location.reload();
            },
            cache: false,
            contentType: false,
            processData: false
        });

        return false;
    });
</script>
{% block extrajs %}{% endblock %}
</body>
</html>
